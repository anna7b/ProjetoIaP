{% extends "modelo.html" %}
{% block conteudo %}
    <h1>Cursos oferecidos</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id do curso</th>
      <th scope="col">Nome do curso</th>
      <th scope="col">Descrição</th>
      <th scope="col">Carga horária</th>
        <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for curso in cursos %}
    <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{curso[0]}}</td>
        <td>{{curso[1]}}</td>
        <td>{{curso[2]}}</td>
        <td>
            <form method="post" action="{{url_for('excluircurso', curso_id=loop.index-1)}}">
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="/novocurso"><h2>Criar novo curso</h2></a>
{% endblock %}
